<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.ss">
    <title>Bootstrap Tutorial</title>
  </head>
  <body>    
    <!-- Containers   100 max-width with no padding until device-screens (sm,md,lg, etc), afterwhich  container settings are applied-->
    <div class="h6">h6 without container</div>
    <div class="container">default container</div>    
    <div class="container-sm">container-sm</div>
    <div class="container-md">container-md</div>
    <div class="container-lg">container-lg</div>
    <div class="container-fluid">container-fluid - always 100% max-width, no padding</div>

    <!-- Grid layout-->
    <div class="container-sm my-5">
      <div class="row">
        <div class="col-sm-4 col-lg-6 border">
          <p class="display-3">Column1</p>
          <p class="h6">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
        <div class="col-sm-4 col-lg-3 border">column</div>
        <div class="col-sm-4 col-lg-3 border">column</div>
      </div>
    </div>

   


  
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
